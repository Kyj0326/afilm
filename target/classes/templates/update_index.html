<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 4</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
       body {
        background-image : url('/file/background.png');
        background-size : cover ;
       }
       @font-face {
            font-family: 'GangwonEdu_OTFBoldA';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2201-2@1.0/GangwonEdu_OTFBoldA.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        html {font-family: 'GangwonEdu_OTFBoldA'}

        .container {
            background-image: url(/file/background_2.PNG);
            background-size : cover ;
            border-radius: 2%;
        }
        img#previewImg{cursor:pointer;width=100%;height=100%;display:flex;}

        .filebox {display:flex;justify-content: space-around;}
        .filebox label {display: inline-block; padding: 4px 4px; margin-left:5px; color: #999; font-size: inherit; line-height: normal; vertical-align: middle; border-radius: .25em; cursor: pointer; color: #fff; background-color: #895fc0; border: 1px solid #683d8b;}
        .filebox input[type="file"] {position: absolute;width: 1px;height: 1px;padding: 0;margin: -1px;overflow: hidden;clip:rect(0,0,0,0);border: 0;}
        .filebox .upload-name{display: inline-block; padding: 0.3em 0.4em; font-size: inherit; font-family: inherit; line-height: normal; vertical-align: middle; background-color: #f5f5f5;
                                border: 1px solid #ebebeb; border-bottom-color: #e2e2e2; border-radius: .25em; -webkit-appearance: none; -moz-appearance: none; appearance: none; }
        .card-body {  padding: 0rem;}
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
<span class="badge badge-pill badge-primary text-right" th:text="${user.username} + 님 "></span>
<span class="badge badge-pill badge-primary text-right" th:text="${user.email}"></span>
<br>
<br>
<br>

<div class="container" >


            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#qwe">Step 1 - 기본정보 입력 수정</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" data-toggle="tab" >Step 2 - 사진 업로드 수정</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" data-toggle="tab" >Step 3 - 완료</a>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane fade show active" id="qwe">
                    <br>
                    <div class="row">

                            <video class="col-md-8 order-md-1 mb-4" controls poster="/file/test.png" >

                                <source src="/file/test.mp4" type="video/mp4">
                                <strong>Your browser does not support the video tag.</strong>
                            </video>


                            <div class="col-md-4 order-md-2">
                                <form th:action="@{/marry-info}" method="put">
                                    <br>
                                    <br>
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="maleName">신랑 이름</label>
                                            <input type="title" class="form-control" id="maleName" name="maleName" placeholder="_ _ _ _" th:value="${marryInfo.maleName}"/>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="femaleName">신부 이름 </label>
                                            <input type="title" class="form-control" id="femaleName" name="femaleName" placeholder="_ _ _ _" th:value="${marryInfo.femaleName}"/>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="info_1">부가 정보1</label>
                                            <input type="title" class="form-control" id="info_1" name="info_1" placeholder="_ _ _ _" th:value="${marryInfo.info_1}"/>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="info_1">부가 정보2</label>
                                            <input type="title" class="form-control" id="info_2" name="info_2" placeholder="_ _ _ _" th:value="${marryInfo.info_2}"/>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12 mb-3">
                                            <label for="marryDate" class="col-sm-12 control-label">결혼식 일시</label>
                                            <input type="datetime-local" class="form-control" id="marryDate" name="marryDate" placeholder="_ _ _ _" th:value="${marryInfo.marryDate}"/>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary float-right">다음단계</button>
                                </form>
                            </div>

                    </div>



                </div>
                <div class="tab-pane fade" id="asd">
                    <div class="container">
                        <div id="main_list" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

                        </div>
                    </div>
                </div>


                <div class="tab-pane fade" id="zxc">
                </div>
            </div>
        </div>
    </div>
</div>
