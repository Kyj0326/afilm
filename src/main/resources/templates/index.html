<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head('게시판입니다.')">
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous"
    />
    <link href="starter-template.css" rel="stylesheet" />

    <title>게시판입니다.</title>
</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('home')"></nav>


<main class="container">
    <div class="page-header">
        <h1>게시글 등록</h1>
        <span th:text="${user.username} + 님"></span>
    </div>
    <div class="starter-template">
        <form class="form-horizontal" th:action="@{/board/marry-info}" method="post">
            <div class="form-group">
<!--                <div class="label">-->
<!--                    <lable for="username">Name</lable>-->
<!--                    <input type="text" id="username" name="name" th:text="${user.username}" class="form-control" placeholder="이름" requred autofocus>-->
<!--                </div>-->
                <label style="float: left" for="mailName" class="col-sm-2 control-label">신랑이름</label>
                <div class="col-sm-10" style="margin-top: 10px;">
                    <input type="title" class="form-control" id="mailName" name="mailName" placeholder="_ _ _ _"/>
                </div>
                <label style="float: left" for="femaleName" class="col-sm-2 control-label">신부이름</label>
                <div class="col-sm-10" style="margin-top: 10px;">
                    <input type="title" class="form-control" id="femaleName" name="femaleName" placeholder="_ _ _ _"/>
                </div>
                <label style="float: left" for="info_1" class="col-sm-2 control-label">부가정보1</label>
                <div class="col-sm-10" style="margin-top: 10px;">
                    <input type="title" class="form-control" id="info_1" name="info_1" placeholder="_ _ _ _"/>
                </div>
                <label style="float: left" for="info_2" class="col-sm-2 control-label">부가정보2</label>
                <div class="col-sm-10" style="margin-top: 10px;">
                    <input type="title" class="form-control" id="info_2" name="info_2" placeholder="_ _ _ _"/>
                </div>
                <label style="float: left" for="marryDate" class="col-sm-2 control-label">결혼식 날짜</label>
                <div class="col-sm-10" style="margin-top: 10px;">
                    <input type="datetime-local" class="form-control" id="marryDate" name="marryDate" placeholder="_ _ _ _"/>
                </div>
            </div>
            <div class="btn_wrap text-center">
                <a th:href="@{/board/list}" class="btn btn-secondary">뒤로 가기</a>
                <button type="input" class="btn btn-primary waves-effect waves-light">저장 하기</button>
            </div>
        </form>
    </div>
</main>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
